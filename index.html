<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="assets/icon.png">
    <title>In Stars and Time Calendar</title>
</head>
<body>
    <div id="headerContainer">
        <h1 class="title">
            <span id="monthText"></span>
            <span id="yearText"></span>
        </h1>
    </div>
    <div id="calendar"></div>
    <br>

    <div class="center-container">
        <div class="inputs-container">
            <input id="datePicker" type="date">
            <button id="confirmButton">View Date</button>
        </div>
    </div>
    <div class="center-container">
        <div class="info-box">
            <h1 class="info-title">Events Today:</h1>
            <div id="event-board"></div>
        </div>
    </div>
    <br><br>
</body>

<script type="text/json" src="data/events.json"></script>
<script type="text/javascript" src="scripts/buildCalendar.js"></script>
<script type="text/javascript" src="scripts/determineDay.js"></script>
<script type="text/javascript" src="scripts/confirmButton.js"></script>
<script type="text/javascript" src="scripts/hoverTooltip.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>

</html>
